<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student MarkSheet</h1>
        <br>
        <form id="marksForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>

            <label for="subject1">Subject 1 Marks:</label>
            <input type="number" id="subject1" placeholder="Enter Marks" required>

            <label for="subject2">Subject 2 Marks:</label>
            <input type="number" id="subject2" placeholder="Enter Marks" required>

            <label for="subject3">Subject 3 Marks:</label>
            <input type="number" id="subject3" placeholder="Enter Marks" required>

            <label for="subject4">Subject 4 Marks:</label>
            <input type="number" id="subject4" placeholder="Enter Marks" required>

            <label for="subject5">Subject 5 Marks:</label>
            <input type="number" id="subject5" placeholder="Enter Marks" required>

            <button type="button" onclick="calculateResult()">Calculate</button>
        </form>

        <div id="result" class="result">
            <h2>Result</h2>
            <p id="nameDisplay"></p>
            <p id="totalMarks"></p>
            <p id="percentage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
